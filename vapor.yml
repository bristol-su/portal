id: 8499
name: portal
separate-vendor: true
environments:
    staging:
        memory: 512
        cli-memory: 512
        runtime: docker
        database: staging
        storage: bristol-su-portal-staging
        cache: portal
        timeout: 100
        queue-concurrency: 100
        queue-timeout: 300
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev --classmap-authoritative'
            - 'php artisan event:cache'
            - 'npm ci && npm run dev && rm -rf node_modules'
            - 'php artisan config:cache'
            - 'php artisan view:clear'
        deploy:
            - 'php artisan migrate --force'
    production:
        memory: 1024
        queue-memory: 1024
        cli-memory: 512
        runtime: docker
        database: portal
        database-proxy: true
        storage: bristol-su-portal
        domain: portal.bristolsu.org.uk
        cache: portalproduction
        timeout: 100
        queue-concurrency: 35
        queue-timeout: 900
        queues:
            - portal-production
            - logic_production
            - airtable_production
            - progress_production
            - unioncloud_production
        warm: 1
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev --classmap-authoritative'
            - 'php artisan event:cache'
            - 'npm ci && npm run prod && rm -rf node_modules'
            - 'php artisan config:cache'
            - 'php artisan view:clear'
        deploy:
            - 'php artisan migrate --force'

